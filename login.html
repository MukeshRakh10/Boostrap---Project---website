<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- <script src="../bootstrap-5.0.2/js/bootstrap.js"></script>  -->
    <script src="bootstrap-5.0.2/js/bootstrap.bundle.js"> </script>
</head>
<body>
    <!-- Nav Bar     -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="bi bi-phone"></i>
                Contact <span class="text-warning">Manager</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav d-flex ms-auto">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="bi bi-lock-fill"></i>Login
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="register.html" class="nav-link">
                            <i class="bi bi-person-add"></i>Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- login section -->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h3 text-success">Login Here</p>
                    <p class="fst-italic">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus consequuntur
                        unde nemo quam labore nobis ipsa pariatur aspernatur esse. Reiciendis, nam sequi? Quas est,
                        possimus unde nam sed amet aliquam.</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Login form -->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <form>
                        <div class="mb-2">
                            <input type="text" placeholder="user name" class="form-control">
                        </div>
                        <div class="mb-2">
                            <input type="password" placeholder="password" class="form-control">
                        </div>
                        <div class="mb-2">
                            <input type="submit" value="Login" class="btn btn-success ">
                            <a href="index.html" class="btn btn-dark">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <small>If Don't have a account ?
                        <a href="register.html" class="text-decoration-none fw-bold text-primary">Register</a></small>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
